<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Log</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="container mt-4">
        
        <h1 class="text-center">Book Log</h1>
        
        <!-- Search, Filter, and Group Books -->
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" id="search" class="form-control mb-3" placeholder="Search by title or author">
            </div>
            <div class="col-md-3">
                <select id="filter-genre" class="form-control">
                    <option value="">Filter by Genre</option>
                </select>    
            </div>
            <div class="col-md-3">
                <select id="filter-status" class="form-control">
                    <option value="">Filter by Status</option>
                    <option value="To Read">To Read</option>
                    <option value="Reading">Reading</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="col-md-3 d-flex">
                <button id="sort-title" class="btn btn-secondary me-2">Sort by Title</button>
                <button id="sort-author" class="btn btn-secondary">Sort by Author</button>
            </div>
        </div>
        
        <!-- Group By Selection -->
        <div class="row mb-3">
            <div class="col-md-3">
                <select id="group-by" class="form-control">
                    <option value="none">No Grouping</option>
                    <option value="series">Group by Series</option>
                    <option value="author">Group by Author</option>
                </select>
            </div>
        </div>
        
        <!-- Add Books -->
        <form id="book-form" class="mb-3">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="title" class="form-control" placeholder="Book Title" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="author" class="form-control" placeholder="Author" required>
                </div>    
                <div class="col-md-2">
                    <input type="text" id="series" class="form-control" placeholder="Series (Optional)">
                </div>
                <div class="col-md-2">
                    <input type="text" id="genre" class="form-control" placeholder="Genre" required>
                </div>
                <div class="col-md-2">
                    <select id="status" class="form-control">
                        <option value="To Read">To Read</option>
                        <option value="Reading">Reading</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <input type="number" id="rating" class="form-control" placeholder="Rating" min="1" max="5">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </div>
        </form>
        
        <!-- Display List of Books -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Series</th>
                    <th>Genre</th>
                    <th>Status</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Books will be added dynamically -->
            </tbody>
        </table>
        
        <canvas id="confetti-canvas"></canvas>
        
        <!-- Celebration Sound -->
        <audio id="celebration-sound" src="celebration.mp3"></audio>
        
        <!-- Scripts, handles all features of the site -->
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    </body>
</html>
